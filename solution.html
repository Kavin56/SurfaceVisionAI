  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      const resultImage = document.getElementById('resultImage');
      const resultContainer = document.getElementById('resultContainer');
      const headingContainer = document.getElementById('headingContainer');
      const defectLegend = document.getElementById('defectLegend');
      const file = event.target.files[0];
      
      if (file) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          // Show the container but don't set the image yet
          resultContainer.style.display = 'block';
          headingContainer.style.display = 'none';

          // Create FormData object
          const formData = new FormData();
          formData.append('image', file);

          // Show loading state
          preview.src = 'images/loading.gif';
          resultImage.src = 'images/loading.gif';
          defectLegend.innerHTML = '<div class="defect-item">Processing image...</div>';

          // Send image to backend
          fetch('http://localhost:5000/process_image', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              throw new Error(data.error);
            }

            // Update both images
            preview.src = 'data:image/png;base64,' + data.original_image;
            resultImage.src = 'data:image/png;base64,' + data.processed_image;

            // Update defect counts
            const defects = [
              { name: 'SHALLOW_GROOVE', count: data.defect_counts.SHALLOW_GROOVE, color: '#0000FF' },
              { name: 'PIT', count: data.defect_counts.PIT, color: '#00FF00' },
              { name: 'DEEP_GROOVE', count: data.defect_counts.DEEP_GROOVE, color: '#FF0000' }
            ];
            
            defectLegend.innerHTML = defects.map(defect => 
              `<div class="defect-item" style="background-color: ${defect.color}">
                ${defect.name} (Count: ${defect.count})
              </div>`
            ).join('');
          })
          .catch(error => {
            console.error('Error:', error);
            defectLegend.innerHTML = `<div class="defect-item" style="background-color: #FF0000">
              Error processing image: ${error.message}
            </div>`;
          });
        }
        
        reader.readAsDataURL(file);
      }
    }
  </script>
